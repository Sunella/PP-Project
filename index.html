<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Meal Scheduler</title>
	<meta charset="utf-8" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="jquery.js"></script>
	<script src="lib.js"></script>
</head>
<body class="light">

<div id="calendar-wrap" class="box">
	<div id="calendar">
		<h1 id="calendar-title"> </h1>
		<ul id="controls">
			<li><a href="#" id="btn-previous">&laquo;</a></li>
			<li><a href="#" id="btn-today">today</a></li>
			<li><a href="#" id="btn-next">&raquo;</a></li>
		</ul>
		<div class="clear"> </div>
		<h3 id="time"> </h3>
		<table id="table">
			<thead>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="clear"> </div>
		<h2 id="stats"></h2>
		<p class="info">
			Click on a date to add meals. Use arrow keys to browse.
		</p>
		<div class="clear"> </div>
	</div>
	<div class="clear"> </div>
</div>

<div id="diary-wrap" class="box">
	<div class="content">
		<a href="#" id="diary-close" class="round">&laquo;</a>
		<h2 id="diary-title">&nbsp;</h2>
		<div class="clear"> </div>
		
		<ul id="diary"></ul>
		<p class="info">Add arrival time of donors</p>
	</div>
</div>

<div id="dialog">
	<a href="#" id="dialog-close" class="round">&times;</a>
	<form id="add" class="target">
		<h2 id="event-date"></h2>
		<p class="time">
			<select id="event-hour"></select>
			<select id="event-minute"></select>
		</p>
		<p>
			<label>Donor Name</label>
			<input type="text" id="dName" maxlength="100" />
		</p>
		<div id="event-label">
		</div>
		<p class="buttons">
			<input type="submit" id="event-create" value="ok" class="button" />
			<input type="button" id="event-close" value="cancel" class="button" />
			<input type="button" id="event-delete" value="delete" class="button" />
		</p>
	</form>
	

</div>
<div class="clear"> </div>
</body>
</html>
